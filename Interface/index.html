<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to Buy a Book?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            font-size: 1.2em;
            color: #555;
            margin: 20px 0 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            form {
                width: 400px;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Where to buy a book</h1>
    <form action="/Books" method="post">
        <label for="name">Nombre del libro:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa el nombre del libro" required>

        <label for="amount">Cantidad de búsquedas:</label>
        <input type="number" id="amount" name="amount" placeholder="Número de resultados" min="1" required>

        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
